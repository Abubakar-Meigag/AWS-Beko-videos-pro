name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies and deploy to EC2
        working-directory: ./server
        run: |
          npm install
          git pull origin main
          npm install
          pm2 start server.js

      - name: Start Server/Run Application
        id: start-server
        run: pm2 restart server.js
